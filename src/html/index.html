<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="robots" content="noindex, nofollow" />
		<link rel="shortcut icon" href="img/favicon.png" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<title>{service}</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1 title="{appname}">{appname}</h1>
			</header>
			<main>
				<section class="lblock">
					<header title="Path">
						<h3><label>Path</label></h3>
						<input class="lpath" type="text" value="" placeholder="/path" />
						<img src="/img/loadinfo.gif" alt="..." />
					</header>
					<div>
						<header>
							<table class="lhead">
								<tr>
									<th class="icon">Icon</th>
									<!-- <th class="realpath">Full path</th> -->
									<!-- <th class="dirname">Directory</th> -->
									<th class="basename">Name</th>
									<!-- <th class="isdir">Directory</th> -->
									<!-- <th class="isfile">File</th> -->
									<!-- <th class="islink">Link</th> -->
									<th class="type">Type</th>
									<!-- <th class="mime">MIME</th> -->
									<!-- <th class="encoding">Encoding</th> -->
									<!-- <th class="owner">Owner</th> -->
									<!-- <th class="group">Group</th> -->
									<!-- <th class="permission">Permission</th> -->
									<th class="size">Size</th>
									<!-- <th class="ctime">Created</th> -->
									<th class="mtime">Modified</th>
									<!-- <th class="atime">Accessed</th> -->
								</tr>
							</table>
						</header>
						<div tabindex="-1">
							<table class="lbody">
							</table>
						</div>
					</div>
				</section>
				<nav class="nav">
				</nav>
				<section class="rblock">
					<header title="Path">
						<h3><label>Path</label></h3>
						<input class="rpath" type="text" value="" placeholder="/path" />
						<img src="/img/loadinfo.gif" alt="..." />
					</header>
					<div>
						<header>
							<table class="rhead">
								<tr>
									<th class="icon">Icon</th>
									<!-- <th class="realpath">Full path</th> -->
									<!-- <th class="dirname">Directory</th> -->
									<th class="basename">Name</th>
									<!-- <th class="isdir">Directory</th> -->
									<!-- <th class="isfile">File</th> -->
									<!-- <th class="islink">Link</th> -->
									<th class="type">Type</th>
									<!-- <th class="mime">MIME</th> -->
									<!-- <th class="encoding">Encoding</th> -->
									<!-- <th class="owner">Owner</th> -->
									<!-- <th class="group">Group</th> -->
									<!-- <th class="permission">Permission</th> -->
									<th class="size">Size</th>
									<!-- <th class="ctime">Created</th> -->
									<th class="mtime">Modified</th>
									<!-- <th class="atime">Accessed</th> -->
								</tr>
							</table>
						</header>
						<div tabindex="-1">
							<table class="rbody">
							</table>
						</div>
					</div>
				</section>
			</main>
			<div title="Log">
				<div class="log"></div>
			</div>
			<footer>
				<div>{description}</div>
				<div>created by {author}</div>
			</footer>
		</div>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/pywebcmd.log.js"></script>
		<script src="js/pywebcmd.api.js"></script>
		<script src="js/pywebcmd.file.js"></script>
		<script src="js/pywebcmd.ui.js"></script>
		<script src="js/pywebcmd.columns.js"></script>
		<script src="js/pywebcmd.events.js"></script>
	</body>
</html>
